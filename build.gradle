apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'groovy'

buildscript {
    ext.kotlin_version = "1.3.10"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        groovy {
            srcDir 'test'
        }
    }
}

mainClassName = 'optic.lua.Main'

jar {
    manifest {
        attributes 'Main-Class': 'optic.lua.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    compile 'com.github.bkiers:lua-parser:-SNAPSHOT'
    compile 'org.codehaus.groovy:groovy-all:2.5.4'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
